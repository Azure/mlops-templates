parameters:
- name: enable_monitoring
  type: string

steps:
  - task: AzureCLI@2
    displayName: Deploy batch scoring pipeline to AML
    inputs:
      azureSubscription: $(ado_service_connection_aml_ws)
      scriptType: bash
      scriptLocation: inlineScript
      inlineScript: |
        set -e
        python templates/src/python-sdk-v1/deploy_batch_scoring_pipeline.py -f config-aml.yml -m ${{ parameters.enable_monitoring }}
