steps:
  - task: Cache@2
    displayName: Use cached azure cli
    inputs:
      key: 'az | pip'
      path: $(System.DefaultWorkingDirectory)
      cacheHitVar: AZ_CLI_CACHE_RESTORED

  - task: AzureCLI@2
    displayName: Install AZ CLI
    inputs:
      azureSubscription: $(ado_service_connection_aml_ws)
      scriptType: bash
      scriptLocation: inlineScript
      workingDirectory: code/
      inlineScript: |
        set -e # fail on error
        python -m pip install -U --force-reinstall pip pip install azure-cli==2.35
        az version
    condition: eq(variables.AZ_CLI_CACHE_RESTORED, 'false')
    