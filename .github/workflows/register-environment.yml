name: register-environment

on:
  workflow_call:
    inputs:
      environment_file:
        required: true
        type: string
      resource_group:
        required: true
        type: string
      workspace_name:
        required: true
        type: string
      conda_file:
        required: false
        default: ""
        type: string
      dockerfile-location:
        required: false
        default: ""
        type: string
    secrets:
      creds:
        required: true
jobs:
  register-environment:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: "Az CLI login"
        uses: azure/login@v1
        with:
          # Note:
          # Either method of Azure authentication can be used based on your setup:
          # 1. Using 'creds': This method requires a single secret (e.g., secrets.creds) containing a JSON string 
          #    with the clientId, clientSecret, subscriptionId, and tenantId.
          # 2. Using 'client-id', 'tenant-id', and 'subscription-id': This method requires individual secrets for 
          #    each credential (e.g., AZURE_CLIENT_ID, AZURE_TENANT_ID, AZURE_SUBSCRIPTION_ID).
          # Both methods are valid, and the choice depends on how your secrets are configured in your repository.
          #creds: ${{secrets.creds}}
          #enable-AzPSSession: true 
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: install-extension
        run: az extension add -n ml -y
      - name: update-extension
        run: az extension update -n ml
      - name: list-extentions
        run: az extension list
      - name: create-environment-from-file-with-conda
        if: ${{ inputs.conda_file != ''}}
        run: |
          az ml environment create --file ${{ github.workspace }}/${{ inputs.environment_file }} --resource-group ${{ inputs.resource_group }} \
                                --workspace-name ${{ inputs.workspace_name }} --conda-file ${{ github.workspace }}/${{ inputs.conda_file }}
      - name: create-environment-from-file-without-conda
        if: ${{ inputs.conda_file == ''}}
        run: |
          az ml environment create --file ${{ github.workspace }}/${{ inputs.environment_file }} --resource-group ${{ inputs.resource_group }} \
                                  --workspace-name ${{ inputs.workspace_name }}
      - name: create-environment-from-image
        if: ${{ inputs.dockerfile-location != ''}}
        run: |
          az ml environment create --file ${{ github.workspace }}/${{ inputs.environment_file }} --resource-group ${{ inputs.resource_group }} \
                                  --workspace-name ${{ inputs.workspace_name }} --build-context ${{ github.workspace }}/${{ inputs.dockerfile-location }}
